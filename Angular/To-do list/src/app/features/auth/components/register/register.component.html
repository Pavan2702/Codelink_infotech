<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form [formGroup]="registerForm" onsubmit="return false;" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-full mb-4">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" placeholder="Enter your name">
        <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          Name is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email">
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password">
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters.
        </mat-error>
      </mat-form-field>

      <button class="w-full py-2 bg-blue-500 text-white rounded-full flex justify-center items-center" type="submit" [disabled]="registerForm.invalid || isLoading">
        <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        <span *ngIf="!isLoading">Register</span>
      </button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/login" class="text-sm text-blue-500 hover:underline">Already have an account? Login</a>
    </div>
  </div>
</div>
